<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1> Verificação de nacionalidade</h1>
    Digite seu país de origem <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="verifica()">
    <div id="res"></div>
    <script>
        function verifica() {
            var txtn = window.document.querySelector('input#txtnac')
            var res = window.document.querySelector('div#res')
            var nac = String(txtn.value)
            res.innerHTML += `<p>Seu país de origem é ${nac}</p>`
            if (nac == 'Brasil') {
                res.innerHTML += '<p>Você é <stong>brasileiro</stong></p>'}
                else {
                res.innerHTML += '<p>Você é <stong>estrangeiro</stong></p>' }
        }
    </script>
</body>
</html>
