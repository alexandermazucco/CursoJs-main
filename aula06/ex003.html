<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: lightslategray;
            color: white; /* Isso é um comentário em CSS */
            font: normal 20pt Arial;
        }
        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--Isso é um comentário-->
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite o valor do salário: ')) //String
        var n2 = Number(window.prompt('Digite o valor do benefício: '))
        var s = n1 + n2
        window.alert(`O rendimento mensal é de ${s.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`)
    </script>
</body>
</html>
